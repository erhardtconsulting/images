; Nextcloud settings
; This file is auto-generated by import_templates, changes will be reset after container restart

; APCu settings
apc.enabled=1
apc.enable_cli=1
apc.shm_size=$PHP_APCU_SHM_SIZE
apc.ttl=7200
apc.serializer=igbinary

; max execution time
max_input_time=$PHP_MAX_INPUT_TIME
max_execution_time=$PHP_MAX_EXECUTION_TIME

; memory limit
memory_limit=$PHP_MEMORY_LIMIT

; OPcache settings (See: https://github.com/nextcloud/all-in-one/blob/main/Containers/nextcloud/Dockerfile)
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=64
opcache.save_comments=1
opcache.revalidate_freq=$PHP_OPCACHE_REVALIDATE_FREQ
opcache.jit=1255
opcache.jit_buffer_size=8M

; log errors to /dev/stderr
error_log=/dev/stderr

; save sessions to /tmp
session.save_path=/tmp/sessions

; disable clear env
clear_env = no

; set max upload size
post_max_size=$PHP_POST_MAX_SIZE
upload_max_filesize=$PHP_UPLOAD_MAX_FILESIZE

; Disable output buffering
output_buffering = 0